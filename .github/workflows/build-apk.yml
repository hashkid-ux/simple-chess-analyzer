name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle' # Add caching for faster builds
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: Build debug APK
      run: ./gradlew assembleDebug
    
    - name: Upload debug APK artifact
      uses: actions/upload-artifact@v4 # Using the latest v4 version
      with:
        name: debug-apk # Name the artifact for easy identification
        path: app/build/outputs/apk/debug/ # Path where the APK is located
